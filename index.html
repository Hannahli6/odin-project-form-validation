<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css"/>
  <title>Sign up Form</title>
</head>
<body>
  <div class="form-container">
    <h3>Sign up</h3>
    <div class="forms">
      <div class="form email-form">
        <span>email</span>
        <input type="email"/>
        <!-- <span class="error-message">not a valid email</span> -->
      </div>
      <div class="form country-form">
        <span>country</span>
        <input type="text"/>
      </div>
      <div class="form zip-code-form">
        <span>zip code</span>
        <input type="text"/>
      </div>
      <div class="form password-form">
        <span>password</span>
        <input type="password"/>
      </div>
      <div class="form confirm-password-form">
        <span>confirm password</span>
        <input type="password"/>
      </div>
      <button id="submit-btn">submit</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
